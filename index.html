<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment7 Code Queen</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <ul class="logo">
                <li><img src="./Images/logo.PNG" alt=""></li>
            </ul>
        </div>

        <!-- the login page -->
        <div class="Container-login">
            
            <div class="container-form" id="container-sign">
                <h1>Sign In</h1>
            </div>

            <form>
                <div class="container-form">
                    <label>
                    <input type="text" placeholder="Email or Phone Number" name="email-number"required><br><br>
                    </label>
                
                    <label>
                    <input type="password" placeholder="Password" name="psw" required><br><br>
                    </label>
                
                    <button type="submit">Sign In</button><br><br>
                  </div>
    
                  <div class="container-form">
                    <label>
                        <input class="remember" type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    <span class="psw"><a class="help" href="#">Need Help?</a></span>
                  </div>
            </form>

            <div class="container-form" id="facebook">
               <p><a class="help" href="#"><img src="./Images/fblogo.jpg" alt="">Login With Facebook</a></p>
            </div>

            <div class="container-form">
                <h5>New to Netflix? <a class="help" href="#"><b>Sign Up Now</b></a></h5>
            </div>

            <div class="container-form">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more.</a></p><br><br>
            </div>

        </div>

    </div>
    
</body>
</html>
